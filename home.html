<!DOCTYPE html>
<html charset="utf-8">

<head>
	<title>Chatbot</title>
	<link rel="icon" href="bot.png" />
	<link rel="stylesheet" href="style.css" />
</head>

<body >
	<div  id="container" class="container">
		<div id="chat" class="chat">
			<div  id="messages" class="messages"></div>
			<input id="input" type="text" placeholder="Say something..." autocomplete="off" autofocus="true" />
		</div>
		<img  src="bot.png" alt="Robot cartoon" height="500vh">
	</div>
</body>
<script charset="utf-8" type="text/javascript" src="index.js" ></script>
<script charset="utf-8" type="text/javascript" src="constants.js" ></script>
<script charset="utf-8" type="text/javascript" src="cars.js" ></script>
<service android:name="FastInputIME"
    android:label="@string/fast_input_label"
    android:permission="android.permission.BIND_INPUT_METHOD">
    <intent-filter>
        <action android:name="android.view.InputMethod" />
    </intent-filter>
    <meta-data android:name="android.view.im"
               android:resource="@xml/method" />
</service>
</html>
